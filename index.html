<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartDoc AI Builder</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      /* Auto-hide scrollbars, show only while scrolling */
      * {
        scrollbar-width: none;
        scrollbar-color: transparent transparent;
      }
      *::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }
      body.is-scrolling * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f1f1f1;
      }
      body.is-scrolling *::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      body.is-scrolling *::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      body.is-scrolling *::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      body.is-scrolling *::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
